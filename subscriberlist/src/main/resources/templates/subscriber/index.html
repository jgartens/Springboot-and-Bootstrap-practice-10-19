<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscriber List</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Welcome to our AWESOME SITE</h1>
        

            <h3>Subscribe to our List. Sign-up below!</h3>
        </div>      
        <div class="prompt">
            <p>Please use the form below to sign-up as a subscriber</p>
        </div>
        <div class="container-fluid">
            <form action="#" th:action="@{/}" th:object="${subscriber}" method="post">
                <table>
                    <div class="menu-item">
                        <tr>
                            <td>First Name: </td>
                            <td><input type="text" th:field="*{firstName}" /></td>
                        </tr>
                    </div>
                    <div class="menu-item">
                        <tr>
                            <td>Last Name: </td>
                            <td><input type="text" th:field="*{lastName}" /></td>
                        </tr>
                    </div>
                    <div class="menu-item">
                        <tr>
                            <td> Username: </td>
                            <td><input type="text" th:field="*{userName}" /></td>
                        </tr> 
                    </div>
                    <div class="button">
                        <tr>
                            <td><button type="submit">Submit Your Name</button></td>
                        </tr>
                    </div>

                </table>
            </form>
        </div>
    </div>  
    <div>
        <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
      ></script>
    </div>
</body>
</html>
